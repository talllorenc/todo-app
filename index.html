<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #F5F5F5;
            color: black;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
        }

        .todo-item-checkbox {
            flex-shrink: 0;
            appearance: none;
            position: relative;
            width: 20px;
            height: 20px;
            margin: 0;
            border: 1px solid #D9D9D9;
            border-radius: 4px;

            &:checked {
                background-color: black;
                border-color: black;

                &+.todo-item__label {
                    color: #D9D9D9;
                    text-decoration: line-through;
                }
            }

            &:not(:checked) {
                &::after {
                    opacity: 0;
                }
            }

            &::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% -50%;
                width: 16px;
                height: 16px;
                background: url('./assets/checked.svg') center/contain no-repeat;
            }
        }
    </style>
</head>

<body>
    <div class="flex justify-center p-16 w-full">
        <div class="w-[400px] bg-white border border-[#D9D9D9] rounded-lg shadow-sm p-6">
            <h1 class="font-semibold text-[24px] text-center">To Do List</h1>

            <div class="flex flex-col w-full gap-6 mt-6">
                <form name="add-item-form" class="flex items-center gap-4">
                    <input type="text" name="addItemInput"
                        class="min-w-[240px] h-[40px] w-full rounded-lg border border-[#D9D9D9] py-3 pl-4 pr-3"
                        placeholder="New task title">
                    <button type="submit"
                        class="rounded-lg bg-black text-white p-3 h-[40px] flex items-center justify-center">Add</button>
                </form>

                <form name="find-item-form" class="relative w-full">
                    <input type="text" class="w-full h-[40px] rounded-lg border border-[#D9D9D9] py-3 pl-4 pr-10"
                        placeholder="Search task">
                    <i class="absolute right-3 top-1/2 transform -translate-y-1/2 text-black fas fa-search"></i>
                </form>
            </div>

            <div class="flex flex-col mt-6">
                <div class="flex items-center justify-between">
                    <p class="font-semibold">Total Tasks: <span id="count-total">0</span></p>
                    <button id="delete-all-btn" class="font-semibold">Delete All</button>
                </div>
            </div>

            <ul id="items-list" class="mt-6 flex flex-col gap-2 max-h-[200px] overflow-y-auto"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
